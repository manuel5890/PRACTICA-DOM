<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA DOM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <!-- contenidos -->
     <section id="contenidos">
        <h2>Manipulacion de contenidos </h2>
        <div id="caja-unica" class="caja">Texto original de una caja unica</div>
        <div class="caja">caja de texto numero 1</div>
        <div class="caja">caja de texto numero 2</div>
        <div class="caja">caja de texto numero 3</div>
     </section>
     <hr>

     <section id="estilos">
        <h2>Manipulacion de Estilos y Clases</h2>
        <div id="estilo-unico" class="caja">Soy una caja que cambiara de color</div>
        <div class="caja">Otra caja editable con clases</div>
        <div class="caja">mas cajas para manipular estilos</div>        
     </section>

    <!-- atributos -->

    <section id="atributos">
            <h2>Manipulacion de atributos</h2>
            <button id="boton-unico" class="boton">Click aqui</button>
            <button class="boton" disabled>Boton deshabilitado</button>
            <img id="imagen-unica" src="img/imagen de prueba.jpg" alt="imagen de prueba">
            <img class="imagen-grupo" src="img/img grupo 1.jpg" alt="imagen pequeña 1">
            <img class="imagen-grupo" src="img/img grupo 2.jpg" alt="imagen pequeña 2">
    </section>
    <script src="js/mian.js"></script>
</body>
</html>
